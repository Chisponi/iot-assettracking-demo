<div id="vehicles">

    <h2>Vehicles</h2>
    <hr>
    <div ng-if="vehicles.length <= 0">
        No vehicles found. Perhaps you need to <a href="#" ng-click="resetAll()">initialize the system</a>?
    </div>

    <div ng-if="vehicles.length > 0">
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-search"></i>
                    </div>
                    <input ng-model="vehicleQuery" type="text" placeholder="Find..." autofocus>
                </div>
            </div>
        </form>
    </div>

    <div ng-if="vehicles.length > 0" style="overflow: auto;">

        <table class="table table-striped table-bordered table-hover" id="myTable">
            <thead>
            <tr>
                <th>Vehicle ID</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>ETA</th>
                <th>Alerts</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr ng-class="{ active: isSelected(vehicle)}" ng-click="selectVehicle(vehicle);"
                ng-repeat="vehicle in vehicles | filter:vehicleQuery | limitTo:10 track by vehicle.vin">
                <td data-toggle="tooltip" data-placement="right" title="{{vehicle.desc}}">{{vehicle.vin}}</td>
                <td>{{vehicle.origin.address}}</td>
                <td>{{vehicle.destination.address}}</td>
                <td>{{vehicle.eta | date:'medium'}}</td>
                <td>BLANK</td>
                <td>BLANK</td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
